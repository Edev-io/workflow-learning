name: sonar-check

on:
  push:
    branches:
      - develop
jobs:
  build:
    name: sonar-check
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        args: -Dsonar.verbose=true
        projectBaseDir: .
      env:
        INPUT_SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        INPUT_SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}